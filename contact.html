    <form action="" method="POST">
            <fieldset>
                <legend>Book Your Favourite Car</legend>
        <label for="first-name">First Name:</label><br>
           <input type="text" id="first-name" placeholder=" Write your First Name" required><br>
        <label for="last-name">Last Name:</label><br>
           <input type="text" id="last-name" placeholder=" Write your Last Name" required><br>
           <label for="r1">Gender:</label><br>

                   <input type="radio" id="r2" name="female" value="female" >Female<br>
                   <input type="radio" id="r3" name="other" value="other">Other<br>
        </fieldset>
        <fieldset>
            <label for="clr">Choose your favorite Color Car</label>
                <input type="color" id="clr">
            <legend>Favorite Color</legend>
            <label for="slct">Choose your favorite Brand</label>
                <select id="slct">
                    <option value="Hyundai">Hyundai</option>
                    <option value="Ford">Ford</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Kia">Kia</option>
                </select><br>
        </fieldset>
            <fieldset>
            <legend>Message</legend>
                <label for="msg"></label>
                    <textarea name="message" id="msg" cols="45" rows="18" placeholder="Please write your Message here"></textarea>
            </fieldset>
            <span>
        <button>Submit</button>
    </span>
